pr: none

schedules:
  - cron: "0 5 * * Mon-Fri"
    displayName: Mon-Fri at 7:00
    branches:
      include:
        - master

parameters:
  - name: VSCODE_BUILD_LINUX
    type: boolean
    value: true

variables:
  - name: VSCODE_CIBUILD
    value: ${{ in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI') }}

resources:
  containers:
    - container: vscode-x64
      image: vscodehub.azurecr.io/vscode-linux-build-agent:bionic-x64
      endpoint: VSCodeHub
      options: --user 0:0
    - container: vscode-arm64
      image: vscodehub.azurecr.io/vscode-linux-build-agent:stretch-arm64
      endpoint: VSCodeHub
    - container: vscode-armhf
      image: vscodehub.azurecr.io/vscode-linux-build-agent:stretch-armhf
      endpoint: VSCodeHub
    - container: snapcraft
      image: snapcore/snapcraft:stable

stages:
  - stage: Compile
    jobs:
      - job: Compile
        pool:
          vmImage: "Ubuntu-20.04"
        variables:
          VSCODE_ARCH: x64
        steps:
          - template: product-compile.yml
      - job: Hygiene
        pool:
          vmImage: "Ubuntu-20.04"
        variables:
          VSCODE_ARCH: x64
        steps:
          - template: product-hygiene.yml

  - stage: Windows
    dependsOn:
      - Compile
    condition: and(succeeded(), eq(variables['VSCODE_COMPILE_ONLY'], 'false'))
    pool:
      vmImage: VS2017-Win2016
    jobs:
      - job: Windows
        condition: and(succeeded(), eq(variables['VSCODE_BUILD_WIN32'], 'true'))
        timeoutInMinutes: 90
        variables:
          VSCODE_ARCH: x64
        steps:
          - template: win32/product-build-win32.yml

      - ${{ if eq(variables['VSCODE_CIBUILD'], false) }}:
        - job: Windows32
          condition: and(succeeded(), eq(variables['VSCODE_BUILD_WIN32_32BIT'], 'true'))
          timeoutInMinutes: 90
          variables:
            VSCODE_ARCH: ia32
          steps:
            - template: win32/product-build-win32.yml

      - ${{ if eq(variables['VSCODE_CIBUILD'], false) }}:
        - job: WindowsARM64
          condition: and(succeeded(), eq(variables['VSCODE_BUILD_WIN32_ARM64'], 'true'))
          timeoutInMinutes: 90
          variables:
            VSCODE_ARCH: arm64
          steps:
            - template: win32/product-build-win32.yml

  - stage: Linux
    dependsOn:
      - Compile
    condition: and(succeeded(), eq(variables['VSCODE_COMPILE_ONLY'], 'false'))
    pool:
      vmImage: "Ubuntu-18.04"
    jobs:
      - template: linux/product-build-linux.yml
        parameters:
          JOB_CONTAINER: vscode-x64
          JOB_PREFIX: Linux
          NPM_ARCH: x64
          VSCODE_ARCH: x64
          VSCODE_BUILD: ${{ eq(parameters.VSCODE_BUILD_LINUX, 'true') }}
          VSCODE_CIBUILD: ${{ eq(variables.VSCODE_CIBUILD, 'true') }}
          VSCODE_TEST: true

      - ${{ if eq(variables['VSCODE_CIBUILD'], 'false') }}:
        - job: LinuxSnap
          dependsOn:
            - Linux
            - LinuxBrowserTests
            - LinuxElectronTests
          condition: and(succeeded(), eq(variables['VSCODE_BUILD_LINUX'], 'true'))
          container: snapcraft
          variables:
            VSCODE_ARCH: x64
          steps:
            - template: linux/snap-build-linux.yml

      - ${{ if eq(variables['VSCODE_CIBUILD'], 'false') }}:
        - template: linux/product-build-linux.yml
          parameters:
            JOB_PREFIX: LinuxArmhf
            JOB_CONTAINER: vscode-armhf
            NPM_ARCH: armv7l
            VSCODE_ARCH: armhf
            VSCODE_BUILD: ${{ eq(variables['VSCODE_BUILD_LINUX_ARMHF'], 'true') }}
            VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
            VSCODE_TEST: false

      - ${{ if eq(variables['VSCODE_CIBUILD'], 'false') }}:
        - job: LinuxSnapArmhf
          dependsOn:
            - LinuxArmhf
            - LinuxArmhfBrowserTests
            - LinuxArmhfElectronTests
          condition: and(succeeded(), eq(variables['VSCODE_BUILD_LINUX_ARMHF'], 'true'))
          container: snapcraft
          variables:
            VSCODE_ARCH: armhf
          steps:
            - template: linux/snap-build-linux.yml

      - ${{ if eq(variables['VSCODE_CIBUILD'], 'false') }}:
        - template: linux/product-build-linux.yml
          parameters:
            JOB_PREFIX: LinuxArm64
            JOB_CONTAINER: vscode-arm64
            NPM_ARCH: arm64
            VSCODE_ARCH: arm64
            VSCODE_BUILD: ${{ eq(variables['VSCODE_BUILD_LINUX_ARMHF'], 'true') }}
            VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
            VSCODE_TEST: false

      - ${{ if eq(variables['VSCODE_CIBUILD'], 'false') }}:
        - job: LinuxSnapArm64
          dependsOn:
            - LinuxArm64
            - LinuxArm64BrowserTests
            - LinuxArm64ElectronTests
          condition: and(succeeded(), eq(variables['VSCODE_BUILD_LINUX_ARM64'], 'true'))
          container: snapcraft
          variables:
            VSCODE_ARCH: arm64
          steps:
            - template: linux/snap-build-linux.yml

      - ${{ if eq(variables['VSCODE_CIBUILD'], 'false') }}:
        - job: LinuxAlpine
          condition: and(succeeded(), eq(variables['VSCODE_BUILD_LINUX_ALPINE'], 'true'))
          steps:
            - template: linux/product-build-alpine.yml

      - ${{ if eq(variables['VSCODE_CIBUILD'], 'false') }}:
        - job: LinuxWeb
          condition: and(succeeded(), eq(variables['VSCODE_BUILD_WEB'], 'true'))
          variables:
            VSCODE_ARCH: x64
          steps:
            - template: web/product-build-web.yml

  - stage: macOS
    dependsOn:
      - Compile
    condition: and(succeeded(), eq(variables['VSCODE_COMPILE_ONLY'], 'false'))
    pool:
      vmImage: macOS-latest
    jobs:
      - template: darwin/product-build-darwin.yml
        parameters:
          JOB_PREFIX: macOS
          VSCODE_ARCH: x64
          VSCODE_BUILD: ${{ eq(variables['VSCODE_BUILD_MACOS'], 'true') }}
          VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
          VSCODE_TEST: true

      - ${{ if eq(variables['VSCODE_CIBUILD'], false) }}:
        - template: darwin/product-build-darwin.yml
          parameters:
            JOB_PREFIX: macOSARM64
            VSCODE_ARCH: arm64
            VSCODE_BUILD: ${{ eq(variables['VSCODE_BUILD_MACOS_ARM64'], 'true') }}
            VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
            VSCODE_TEST: false

  - ${{ if eq(variables['VSCODE_CIBUILD'], false) }}:
    - stage: Publish
      dependsOn:
        - Windows
        - Linux
        - macOS
      condition: and(succeededOrFailed(), eq(variables['VSCODE_COMPILE_ONLY'], 'false'))
      pool:
        vmImage: "Ubuntu-18.04"
      jobs:
        - job: SyncMooncake
          displayName: Sync Mooncake
          steps:
            - template: sync-mooncake.yml
        - job: ReleaseBuild
          condition: and(succeeded(), or(eq(variables['VSCODE_RELEASE'], 'true'), and(or(eq(variables['VSCODE_QUALITY'], 'insider'), eq(variables['VSCODE_QUALITY'], 'exploration')), eq(variables['Build.Reason'], 'Schedule'))))
          displayName: Release Build
          steps:
            - template: release.yml
